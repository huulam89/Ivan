<!DOCtype html>
<html>
<head>
  <title>Square Adventure Game</title>
  </head>
  <body>
    <h1>Square Adventure</h1>
    <section>Score: <span id='score'>0</span></section>
  <main>
    <canvas></canvas>
  </main>
  <script>
    const canvas = document.querySelector('canvas');
    canvas.width = 300;
    canvas.height = 300;
    const ctx = canvas.getContext('2d');
    let player_x= 20;
    let player_y= 20;
    let score = 0;
//add blue medicine to speed up player, add timer to fail, add variable for base dimension to decrease after each win//
    let base_x = Math.floor(Math.random()*250);
    let base_y = Math.floor(Math.random()*250);

function step (){
  ctx.clearRect(0,0,300,300);
  ctx.fillRect(player_x, player_y, 10, 10);
  ctx.fillStyle = 'red';
  ctx.strokeRect(base_x, base_y, 50, 50);

if (player_x >= base_x && player_y >= base_y && player_x <= base_x + 50 && player_y <= base_y + 50){
  base_x = Math.floor(Math.random()*250);
  base_y = Math.floor(Math.random()*250);
  score += 1;
  document.getElementById('score').innerHTML=score;
}

    requestAnimationFrame(step);
};
requestAnimationFrame(step);
    function handleInput(event){
      const key = event.key;
      if (key === 'a'){
        player_x -= 5;
      } else if (key === 'd'){
        player_x += 5;
      } else if (key  === 's'){
        player_y += 5;
      } else if (key === 'w'){
        player_y -= 5;
      }
    };
document.addEventListener('keypress',handleInput);
    </script>
  <style> canvas {
    border: 1px solid black;
  }</style>
</body>
</html>
